<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>

    <div>
        <h2>Login</h2>
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>

    <div>
        <h2>Create an Account</h2>
        <a href="{% url 'registration' %}">Register</a>
    </div>

</body>
</html>
